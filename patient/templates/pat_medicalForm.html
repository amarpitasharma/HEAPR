{% extends "base.html" %}

{% block head %}

<title>H-EAPR Patient Medical Form</title>

{% endblock %}

{% block body %}
<form action="" method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <section class="contact-form-wrap section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <form id="contact-form" class="contact__form " method="post" action="/doctor/register/">
                        {% csrf_token %}
                        <!-- form message -->
                        <div class="row">

                            <div class="col-lg-12">
                                <div class="section-title text-center">
                                    <h3 class="mb-2">Enter Your Medical Information</h3>
                                    <div class="divider mx-auto my-4"></div>
                                </div>
                            </div>
                
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <h5 class="mb-2">&nbsp;Patient Name</h5>
                                    <input name="patientId" id="patientId" type="text" class="form-control" value={{patient_name}} readonly>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <h5 class="mb-2">&nbsp;Height</h5>
                                    <input name="height" id="height" type="number" class="form-control" placeholder="Enter Your Height">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <h5 class="mb-2">&nbsp;Weight</h5>
                                    <input name="weight" id="weight" type="number" class="form-control" placeholder="Enter Your Weight">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <h5>Choose a Blood Group</h5>
                                    <select name="bloodType" id="bloodType" width=100px class="form-control">
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <h5>Allergy</h5>
                                    <input name="allergy" id="allergy" type="text" class="form-control" placeholder="Enter Your Allergic Conditions">
                                </div>
                            </div>
                    
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <h5>Pre-medic Conditions</h5>
                                </div>
                            </div>

                            <div class="col-lg-3 text-center">
                                <div class="form-group">
                                    <label class="mb-2" for="alzheimer">Alzheimer :&nbsp;&nbsp;</label>
                                    <input type="checkbox" id="alzheimer" name="alzheimer">
                                </div>
                            </div>

                            <div class="col-lg-3 text-center">
                                <div class="form-group">
                                    <label class="mb-2" for="asthma">Asthma :&nbsp;&nbsp;</label>
                                    <input type="checkbox" id="asthma" name="asthma">
                                </div>
                            </div>

                            <div class="col-lg-3 text-center">
                                <div class="form-group">
                                    <label class="mb-2" for="diabetes">Diabetes :&nbsp;&nbsp;</label>
                                    <input type="checkbox" id="diabetes" name="diabetes">
                                </div>
                            </div>

                            <div class="col-lg-3 text-center">
                                <div class="form-group">
                                    <label class="mb-2" for="stroke">Stroke :&nbsp;&nbsp;</label>
                                    <input type="checkbox" id="stroke" name="stroke">
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <br>
                                    <h5>Medical History</h5>
                                    <input name="medicalHistory" id="medicalHistory" type="Text" class="form-control" placeholder="Enter Your Medical History">
                                </div>
                            </div>

                        </div>

                        <div class="text-center">
                            <br>
                            <input class="btn btn-main btn-round-full" name="submit" type="submit" value="Submit and go to Dashboard"></input>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
