{% extends "base.html" %}

{% block head %}
<title>Patient-Medical-Form</title>
{% endblock %}
{% block body %}
<!-- <form action="" method="post"> -->
{% csrf_token %}
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form id="contact-form" class="contact__form " method="post" action="/patient/update/medicalinfo/">
                    {% csrf_token %}
                    <div class="text-center">
                        <h2>Update Your Medical Info</h2>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input name="patientId" id="patientId" type="Text" class="form-control"
                                        value={{patient_name}} readonly>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input name="height" id="height" type="number" class="form-control"
                                        placeholder="Height" value="{{medicalinfo.height}}">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input name="weight" id="weight" type="number" class="form-control"
                                        placeholder="Weight" value="{{medicalinfo.weight}}">
                                </div>
                            </div>
                            &nbsp; &nbsp;
                            <div class="form-group">
                                <label for="department">
                                    <p
                                        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                                        Choose a Blood Group : </p>
                                </label>
                                <select name="bloodType" id="bloodType" width=100px class="form-group" value="{{medicalinfo.bloodType}}">
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input name="allergy" id="allergy" type="Text" class="form-control"
                                        placeholder="Allergy" value="{{medicalinfo.allergy}}">
                                </div>
                            </div>
                            <br>
                            <div class="col-lg-12">
                                <input type="checkbox" id="alzheimer" name="alzheimer" value="{{medicalinfo.alzheimer}}">
                                <label for="alzheimer">
                                    <p
                                        style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                                        Alzheimer</p>
                                </label><br>
                                <input type="checkbox" id="asthma" name="asthma" value="{{medicalinfo.asthma}}">
                                <label for="vehicle2">
                                    <p
                                        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                                        Asthma</p>
                                </label><br>
                                <input type="checkbox" id="diabetes" name="diabetes" value="{{medicalinfo.diabetes}}">
                                <label for="vehicle3">
                                    <p
                                        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                                        Diabetes</p>
                                </label><br>
                                <input type="checkbox" id="stroke" name="stroke" value="{{medicalinfo.stroke}}">
                                <label for="vehicle3">
                                    <p
                                        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                                        Stroke</p>
                                </label><br>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input name="medicalHistory" id="medicalHistory" type="Text" class="form-control"
                                        placeholder="Medical History" value="{{medicalinfo.medical_history}}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <input class="btn btn-main btn-round-full" name="submit" type="submit"
                            value="Update and go back to Dashboard"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
