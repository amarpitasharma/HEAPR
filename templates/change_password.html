{% extends "base.html" %}

{% block head %}
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>H-EAPR</title>

<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />

<!-- bootstrap.min css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


<!-- Main Stylesheet -->
<link rel="stylesheet" href="css/style.css">

{% endblock %}
{% block body %}
<div id="top">
    <section class="page-title bg-1">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block text-center">
                        <h1 class="text-capitalize mb-5 text-lg">Patient</h1>
                        <span class="text-white">Change Password</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section doctors" style="padding-top: 0px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <div class="section-title">
                        <div class="divider mx-auto my-4"></div>
                        <p>We provide a wide range of creative services adipisicing elit. Autem maxime rem modi eaque,
                            voluptate. Beatae officiis neque </p>
                    </div>
                </div>
            </div>
            <section class="contact-form-wrap section">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <form id="contact-form" class="contact__form " method="POST" action="/patient/update/info/">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input name="password0" id="password0" type="password" class="form-control"
                                                placeholder="Current Password" required>
                                            <span class="text-danger font-weight-bold" id="pass1"></span>
                                        </div>
                                        <div class="form-group">
                                            <input name="password1" id="password1" type="password" class="form-control"
                                                placeholder="New Password" required>
                                            <span class="text-danger font-weight-bold" id="pass1"></span>
                                        </div>
                                        <div class="form-group">
                                            <input name="password2" id="password2" type="password" class="form-control"
                                                placeholder="Confirm Password" required>
                                            <span class="text-danger font-weight-bold" id="pass2"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <input class="btn btn-main btn-round-full" name="submit" type="submit"
                                        value="Update Password" onclick="return validation()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- Bootstrap 4.6.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</div>
{% endblock %}
