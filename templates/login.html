{% extends "base.html" %}
{% load static %}
{% block head %}
<title>Login Page</title>
<!-- Favicon -->
<link rel="shortcut icon" type="favicon" href="{% static 'images/logo.png' %}" />
{% endblock %}
{% block body %}

<section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block text-center">

                    <h1 class="text-capitalize mb-5 text-lg">Sign In</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row">
            {% if error_message %}
            <div class="row pl-3 mb-2">
                <div class="col-12">
                    <div class="alert alert-danger contact__msg" role="alert">
                        {{error_message}}
                    </div>
                </div>
            </div>
            {% endif %}
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form id="contact-form" class="contact__form " method="post" action="/login/">
                    {% csrf_token %}
                    <!-- form message -->
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                Your message was sent successfully.
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input name="email" id="email" type="email" class="form-control"
                                    placeholder="Your Email Address">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input name="password" id="password" type="password" class="form-control"
                                    placeholder="Your Password">
                            </div>
                        </div>

                    </div>

                    <div class="text-center">
                        <input class="btn btn-main btn-round-full" name="submit" type="submit" value="Sign In"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



{% endblock %}
